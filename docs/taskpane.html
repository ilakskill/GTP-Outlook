<!DOCTYPE html>
<html>
  <head>
    <title>GPT Email Helper</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 1rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      input,
      textarea,
      select {
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ccc;
        font-size: 1rem;
        color: #333;
        background-color: #fff;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border: 1px solid #0078d4;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1),
          0 0 5px rgba(0, 120, 212, 0.5);
      }

      button {
        padding: 0.5rem;
        border-radius: 0.25rem;
        background-color: #0078d4;
        color: #fff;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #005a9e;
      }

      hr {
        margin: 2rem 0;
        border: none;
        border-top: 1px solid #ddd;
      }

      .response {
        background-color: #f2f2f2;
        padding: 20px;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }

      .response__role {
        color: #707070;
        font-size: 12px;
        margin-bottom: 10px;
      }

      .response__content {
        padding: 10px;
        font-size: 16px;
        line-height: 1.5;
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <form id="apikey-form">
      <div>
        <label for="apikey">API Key:</label>
        <input id="apikey" name="apikey" type="text" required />
      </div>
         <button type="button" id="processEmail">Process Email</button>
    </form>

    <hr />
    <div id="response"></div>

    <script
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
      }

      Office.onReady(function () {
        // Get the currently selected item in the Windows client of Outlook
        try {
          var item = Office.context.mailbox.item;
        } catch (error) {
          console.error("Error getting mailbox item", error);
          return;
        }

        const form = document.getElementById("apikey-form");
        const processEmailButton = document.getElementById("processEmail");

        function processEmail() {
          let apiKey = document.getElementById("apikey").value.trim();

          if (!apiKey) {
            apiKey = getCookie("apiKey");
          }

          // Get the email body asynchronously
          try {
            item.body.getAsync(
              "text",
              {
                asyncContext: {
                  apiKey,
                  item,
                },
              },
              function (result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                  const emailBody = result.value;
                  const { apiKey, item } =
                    result.asyncContext;
                  // truncate email body
                  const truncatedEmail = emailBody
                    .split(" ")
                    .slice(0, 5000)
                    .join(" ");
                  // Call openai
                  callOpenAi(
                    apiKey,
                    truncatedEmail,
                    item
                  );
                } else {
                  console.error("Error getting email body", result.error.message);
                  return;
                }
              }
            );
          } catch (error) {
            console.error("Error getting email body", error);
            return;
          }
        }

        processEmailButton.addEventListener("click", function () {
          processEmail();
        });

         // Initial processing on open
        processEmail();


          async function callOpenAi(apiKey, selectedText, item) {
           const payload = {
                messages: [
                    { role: "system", content: "You are a project management assistant. Respond only with JSON." },
                    {
                        role: "user",
                        content: `Analyze the following email to determine the project and site mentioned. Respond only with JSON in this format: {"project": "project_name", "site": "site_name"}. \n\nSubject: ${item.subject}\n\nBody: ${selectedText}`
                    }
                ],
                model: "gpt-4",
                  max_tokens: 1000,
                  temperature: 0.7,
                    n: 1,
                    stream: false,
                };

                const url = "https://api.openai.com/v1/chat/completions";
                 const headers = {
                    "Content-Type": "application/json",
                   Authorization: "Bearer " + apiKey,
                  };

                fetch(url, {
                    method: "POST",
                    headers,
                    body: JSON.stringify(payload),
                    })
                      .then((response) => response.json())
                      .then((data) => {
                           let assistantMessage = data.choices[0].message.content;
                         try{
                            const parsedData = JSON.parse(assistantMessage);
                            const responseDiv = document.getElementById("response");

                            const messageHTML = `
                                  <div>
                                    <div>Project:</div>
                                    <div>${parsedData.project}</div>
                                   <div>Site ID:</div>
                                    <div>${parsedData.site}</div>
                                  </div>
                              `;

                            responseDiv.innerHTML = messageHTML;
                            copyToClipboard(assistantMessage);
                          } catch(e) {
                             console.error('Invalid JSON Response', e);
                            const responseDiv = document.getElementById("response");
                             const messageHTML = `
                                 <div>
                                     <div>Assistant:</div>
                                     <div>${assistantMessage}</div>
                                   </div>
                               `;

                            responseDiv.innerHTML = messageHTML;
                           copyToClipboard(assistantMessage);
                          }


                        const daysUntilExpiration = 30;
                        const expirationDate = new Date();
                         expirationDate.setDate(
                            expirationDate.getDate() + daysUntilExpiration
                        );

                      document.cookie = `apiKey=${apiKey}; expires=${expirationDate.toUTCString()}`;
                    })
                  .catch((error) => console.error(error));

        }

        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // Get the stored API key from the cookie
        const apiKey = getCookie("apiKey");

        // If an API key is found in the cookie, set it as the default value of the API key text field
        if (apiKey) {
          // Set the API key input field value to the stored API key
          document.getElementById("apikey").value = apiKey;

          // Hide the API key input field
          document
            .getElementById("apikey")
            .closest("div")
            .setAttribute("style", "display: none");
        }
      });
    </script>
  </body>
</html>
