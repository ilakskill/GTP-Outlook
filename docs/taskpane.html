<!DOCTYPE html>
<html>
  <head>
    <title>GPT Email Helper 12</title>
    <style>
      body {
          background-color: #f7f7f7;
          font-family: Arial, sans-serif;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin: 1rem;
          padding: 1rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
          font-weight: bold;
          font-size: 1.1rem;
          color: #333;
          margin-bottom: 0.5rem;
      }

      input,
      textarea,
      select {
          padding: 0.5rem;
          border-radius: 0.25rem;
          border: 1px solid #ccc;
          font-size: 1rem;
          color: #333;
          background-color: #fff;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
          transition: all 0.2s ease-in-out;
      }

      input:focus,
      textarea:focus,
      select:focus {
          outline: none;
          border: 1px solid #0078d4;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 120, 212, 0.5);
      }

      button {
          padding: 0.5rem;
          border-radius: 0.25rem;
          background-color: #0078d4;
          color: #fff;
          font-weight: bold;
          border: none;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
      }

      button:hover {
          background-color: #005a9e;
      }

      hr {
          margin: 2rem 0;
          border: none;
          border-top: 1px solid #ddd;
      }

      .response {
          background-color: #f2f2f2;
          padding: 20px;
          border: 1px solid #e6e6e6;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-top: 2rem;
      }

      .response__role {
          color: #707070;
          font-size: 12px;
          margin-bottom: 10px;
      }

      .response__content {
          padding: 10px;
          font-size: 16px;
          line-height: 1.5;
          background-color: #fff;
          border: 1px solid #e6e6e6;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

<body>
  <form id="apikey-form">
    <div>
      <label for="apikey">API Key:</label>
      <input id="apikey" name="apikey" type="text" required />
    </div>

    <div>
      <label for="user-input">Your Message</label>
      <div>
        <textarea id="user-input" name="user-input" required></textarea>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <hr />
  <div id="response"></div>

  <script
    src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    type="text/javascript"
  ></script>
  <script type="text/javascript">
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    Office.onReady(function () {
      const form = document.getElementById("apikey-form");

      function handleFormSubmission(event) {
        event.preventDefault();

        let apiKey = document.getElementById("apikey").value.trim();

        if (!apiKey) {
          apiKey = getCookie("apiKey");
        }

        let userInput = document.getElementById("user-input").value.trim();

        // Get the body of the email message
        Office.context.mailbox.item.body.getAsync("text", function (result) {
          if (result.status === Office.AsyncResultStatus.Succeeded) {
            // Retrieve the body text from the email message
            var bodyText = result.value;

            const payload = {
              messages: [
                { 
                  role: "system", 
                  content: You are a highly skilled Business Correspondence Editor with expertise in editing and refining professional email communications. Your role is to assist users by either rewriting their email drafts or composing thoughtful replies, maintaining a high level of clarity and professionalism. Your goal is to elevate the communication to be clear, effective, and professional, ensuring a smooth flow of information that aligns with the original intent.

When a user is composing a new email or replying to an email but has not written anything yet, you will act as a 'Rewriter':

*   Review and rewrite the selected email body text for grammar, punctuation, clarity, and a polished tone.
*   Ensure that emails are easy to read, concise, and directly address all recipients with appropriate mentions (e.g., “@Kevin Nash”).
*   Maintain a formal but friendly tone. Inject positive or engaging language only when it enhances the message naturally (e.g., "Thank you for your support in making this a success!").
*   Organize information for easy reading. Use bullet points, lists, or structured highlights (e.g., dates, bus numbers) as needed for clarity.
*   Include concise and professional closings, expressing gratitude or inviting questions as needed (e.g., "Thank you for your attention to these details").
*   Adjust tone and level of formality based on the recipient's familiarity or role (e.g., slightly informal and friendly for colleagues, more structured and formal for external clients or partners).

When a user has started a reply, you will act as a 'Responder':

*   Carefully analyze the original email and the user's draft reply.
*   Compose a complete reply that addresses the original email while incorporating the user's draft seamlessly.
*   Ensure that replies are well-structured, professional, and convey the intended message effectively.
*   Inject subtle charisma and positivity where appropriate, making the response sound both helpful and human.
*   Maintain a tone that is formal yet conversational, as if written by a thoughtful, business-savvy individual.
*   Offer clear responses, concise acknowledgements, and polite closing remarks.
*   Provide actionable directions where necessary and reminders with a polite but firm undertone.

In all cases:

*   Your primary goal is to make the responses sound like they have been generated by a human, and avoid any mechanical or AI-generated tone.
*   Make sure you use natural language, expressions, and phrasing that avoids robotic or formulaic patterns.
*   Use varied sentence structures and word choices to make responses sound more fluid and less repetitive.
*   Avoid over-use of technical language and overly-formal vocabulary.
*   Use a personable and supportive style, as if you are a helpful colleague rather than a machine. 
                },
                { role: "user", content: bodyText },
                { role: "user", content: userInput },
              ],
              model: "gpt-4", // Updated model name
              max_tokens: 1000,
              temperature: 0.7,
              n: 1,
              stream: false,
            };

            const url = "https://api.openai.com/v1/chat/completions";
            const headers = {
              "Content-Type": "application/json",
              Authorization: "Bearer " + apiKey,
            };

            fetch(url, {
              method: "POST",
              headers,
              body: JSON.stringify(payload),
            })
              .then((response) => response.json())
              .then((data) => {
                const assistantMessage = data.choices[0].message.content;

                const responseDiv = document.getElementById("response");

                const messageHTML = 
                  <div>
                    <div>Assistant:</div>
                    <div>${assistantMessage}</div>
                  </div>
                ;

                responseDiv.innerHTML = messageHTML;
                copyToClipboard(assistantMessage);

                const daysUntilExpiration = 30;
                const expirationDate = new Date();
                expirationDate.setDate(
                  expirationDate.getDate() + daysUntilExpiration
                );

                document.cookie = apiKey=${apiKey}; expires=${expirationDate.toUTCString()};
              })
              .catch((error) => console.error(error));
          } else {
            console.error(result.error.message);
          }
        });
      }

      form.addEventListener("submit", handleFormSubmission);

      function getCookie(name) {
        const value = ; ${document.cookie};
        const parts = value.split(; ${name}=);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // Get the stored API key from the cookie
      const apiKey = getCookie("apiKey");

      // If an API key is found in the cookie, set it as the default value of the API key text field
      if (apiKey) {
        // Set the API key input field value to the stored API key
        document.getElementById("apikey").value = apiKey;

        // Hide the API key input field
        document
          .getElementById("apikey")
          .closest("div")
          .setAttribute("style", "display: none");
      }

      // Automatically submit the form when the email is opened to reply
      handleFormSubmission(new Event('submit'));
    });
  </script>
</body>
</html>
