<!DOCTYPE html>
<html>
  <head>
    <title>Open URL in Task Pane</title>
    <style>
      body {
          background-color: #f7f7f7;
          font-family: Arial, sans-serif;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin: 1rem;
          padding: 1rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
          font-weight: bold;
          font-size: 1.1rem;
          color: #333;
          margin-bottom: 0.5rem;
      }

      input,
      textarea,
      select {
          padding: 0.5rem;
          border-radius: 0.25rem;
          border: 1px solid #ccc;
          font-size: 1rem;
          color: #333;
          background-color: #fff;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
          transition: all 0.2s ease-in-out;
      }

      input:focus,
      textarea:focus,
      select:focus {
          outline: none;
          border: 1px solid #0078d4;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 120, 212, 0.5);
      }

      button {
          padding: 0.5rem;
          border-radius: 0.25rem;
          background-color: #0078d4;
          color: #fff;
          font-weight: bold;
          border: none;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
      }

      button:hover {
          background-color: #005a9e;
      }

      hr {
          margin: 2rem 0;
          border: none;
          border-top: 1px solid #ddd;
      }

      .response {
          background-color: #f2f2f2;
          padding: 20px;
          border: 1px solid #e6e6e6;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-top: 2rem;
      }

      .response__role {
          color: #707070;
          font-size: 12px;
          margin-bottom: 10px;
      }

      .response__content {
          padding: 10px;
          font-size: 16px;
          line-height: 1.5;
          background-color: #fff;
          border: 1px solid #e6e6e6;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

<body>
  <form id="url-form">
    <div>
      <label for="url">URL:</label>
      <input id="url" name="url" type="text" value="https://platform.openai.com/playground/assistants?assistant=asst_YB3yM3JSCXDCox1065tQOxau&mode=assistant&thread=thread_jqKocYATSu5H9GOoNo3fFgYh" required />
    </div>
    <button type="submit">Open URL</button>
  </form>

  <hr />
  <div id="response"></div>

  <script
    src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    type="text/javascript"
  ></script>
<script type="text/javascript">
  Office.onReady(function () {
    const form = document.getElementById("url-form");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const url = document.getElementById("url").value.trim();
      if (url) {
        Office.context.ui.displayDialogAsync(url, { height: 50, width: 50 }, function (result) {
          if (result.status === Office.AsyncResultStatus.Failed) {
            console.error(result.error.message);
          } else {
            console.log("Dialog opened successfully");
          }
        });
      }
    });
  });
</script>

</body>
</html>
